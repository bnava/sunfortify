# ============================================================
# Deployment de guestbook-ui
# ============================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: guestbook-ui
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: guestbook-ui
  template:
    metadata:
      labels:
        app: guestbook-ui
    spec:
      containers:
        - image: gcr.io/google-samples/gb-frontend:v5
          name: guestbook-ui
          ports:
            - containerPort: 80

---
# ============================================================
# Service de guestbook-ui
# ============================================================
apiVersion: v1
kind: Service
metadata:
  name: guestbook-ui
spec:
  ports:
    - port: 80
      targetPort: 80
  selector:
    app: guestbook-ui

---
# ============================================================
# Deployment del pre-scan-service (esperarlo antes del curl)
# ============================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pre-scan-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pre-scan-service
  template:
    metadata:
      labels:
        app: pre-scan-service
    spec:
      containers:
        - name: pre-scan-api
          image: hashicorp/http-echo
          args:
            - "-text=READY"
          ports:
            - containerPort: 5678

---
# ============================================================
# Service del pre-scan-service
# ============================================================
apiVersion: v1
kind: Service
metadata:
  name: pre-scan-service
spec:
  selector:
    app: pre-scan-service
  ports:
    - port: 5678
      targetPort: 5678

---
# ============================================================
# Job PostSync para ejecutar CURL DAST
# - Espera que pre-scan-service esté arriba
# - Mapea dominio a IP por hostAliases
# ============================================================
apiVersion: batch/v1
kind: Job
metadata:
  name: run-dast-scan
  annotations:
    argocd.argoproj.io/hook: PostSync
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
spec:
  template:
    spec:
      restartPolicy: Never

      # -------------------------------
      # Mapeo manual de DNS por hosts
      # -------------------------------
      hostAliases:
        - ip: "192.168.41.185"
          hostnames:
            - "dastapi.otlatam.com"

      containers:
        - name: trigger-dast
          image: curlimages/curl:latest
          command:
            - "sh"
            - "-c"
            - |
              echo "⏳ Esperando a que pre-scan-service esté disponible..."

              # Esperar hasta que responda
              until curl -s http://pre-scan-service:5678 >/dev/null; do
                echo "pre-scan-service aún no está listo..."
                sleep 2
              done

              echo "✔ pre-scan-service está listo."
              echo "✔ Ejecutando el escaneo DAST..."

              curl -k -X POST "https://dastapi.otlatam.com:6443/api/v2/scans/start-scan-cicd" \
                -H "Authorization: FORTIFYTOKEN ZTBiZDkzNmEtYzBjNC00MTk4LTg5ZDktMmM3YmM2YmI4ZDYx" \
                -H "Content-Type: application/json" \
                -d '{"cicdToken":"144ecc72-3cc4-49d2-b353-a1c5f3dd0c19","name":"PruebasCICD","scannerId":0,"useAssignedScannerOnly":true}'

  backoffLimit: 0

